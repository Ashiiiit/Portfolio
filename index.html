<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    </section>

            <div class="orbit-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"></div>

                    <div class="content">
                        <h3>AI System</h3>
                        <p>Python</p>
                    </div>
                </div>

                <div class="tile">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=400" alt="Finance">

                        <h3>Finance App</h3>

                    <div class="content">
                        <h3>Hardware</h3>
                        <p>C++</p>
                    </div>
                </div>

                <div class="tile">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=400" alt="Web">
                    <div class="content">
                        <h3>Portfolio</h3>
                        <p>HTML/CSS</p>
                    </div>
                </div>

                <div class="tile">
                    <img src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=400" alt="Game">
                    <div class="content">
                        <h3>Game Dev</h3>
                        <p>Unity</p>
                    </div>
                </div>

    <section class="panel contact">
        <h2>Get In Touch</h2>
        <div class="social-links">
            <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="test.js"></script>
